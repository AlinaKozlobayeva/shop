<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Product page</title>
    <script type="text/javascript" src="../js/adminPage.js"></script>
</head>
<body>
<div>
    <form name="newProduct" action="/pages/createNewProduct" method="post" enctype="multipart/form-data" onsubmit="closePopUpWindow()">
        Product name:  <input type="text" name="productName" datatype="text">
        <br>
        Price: <input type="text" name="price">
        <br>
        Manufacturer: <input type="text" name="manufacturer">
        <br>
        View:<input type="file" name="fileImg">
        <br>
        <input type="submit" value="Submit">
    </form>
    <input type="button" value="Cancel" onclick="closePopUpWindow()">
</div>
</body>
</html>
